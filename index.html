<!DOCTYPE html>
<html>
  <head>
    <style>
      #arjsDebugUIContainer {
        display: none;
      }
    </style>
    <title>UOC RV - PAC 4</title>
  </head>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType:webcam;">
      <!-- Assets - Start -->
      <a-assets>
        <img id="materialBricks" src="recursos/material-bricks.jpg" />
        <img id="materialConcrete" src="recursos/material-concrete.jpg" />
        <img id="materialGrass" src="recursos/material-grass.jpg" />
        <img id="materialWood" src="recursos/material-wood.jpg" />
        <a-asset-item id="tree" src="recursos/tree.obj"></a-asset-item>
        <a-asset-item id="man" src="recursos/man.obj"></a-asset-item>
      </a-assets>
      <!-- Assets - End -->
      
      <!-- Hiro - Start -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: cyan; opacity: 0.5"></a-box>
      </a-marker>
      <!-- Hiro - End -->

      <!-- Patter Home - Start -->
      <a-marker type="pattern" url="recursos/pattern-home.patt">
        <a-box
          position="0 0 0"
          depth="1.5"
          height="0.05"
          width="1.5"
          material="color: white;"
          src="#materialGrass"
        ></a-box>
        <a-box
          position="0 0.5 0"
          depth="0.75"
          height="0.75"
          width="0.75"
          material="color: white;"
          src="#materialBricks"
        ></a-box>
        <a-box
          position="0 0.39 0.30"
          depth="0.30"
          height="0.40"
          width="0.20"
          material="color: white;"
          src="#materialWood"
        ></a-box>
        <a-box
          position="-0.05 1 0.05"
          depth="0.15"
          height="0.15"
          width="0.15"
          material="color: white;"
          src="#materialConcrete"
        ></a-box>
      </a-marker>
      <!-- Patter Home - End -->

      <!-- Patter Man - Start -->
      <a-marker type="pattern" url="recursos/pattern-man.patt">
        <a-entity
          obj-model="obj: #man"
          material="color: grey;"
          position="0 0 0"
          scale="10 10 10"
        >
          <a-animation
            attribute="rotation"
            dur="3000"
            from="0 0 0"
            to="0 360 0"
            repeat="indefinite"
            easing="linear"
          ></a-animation>
        </a-entity>
      </a-marker>
      <!-- Patter Man - End -->

      <!-- Patter Tree - Start -->
      <a-marker type="pattern" url="recursos/pattern-tree.patt">
        <a-entity
          obj-model="obj: #tree"
          material="color: green;"
          position="0 0.5 0"
          scale="0.3 0.3 0.3"
        >
          <a-animation
            attribute="rotation"
            dur="2000"
            from="0 0 0"
            to="0 360 0"
            repeat="indefinite"
            direction="alternate"
          ></a-animation>
        </a-entity>
      </a-marker>
      <!-- Patter Tree - End -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
